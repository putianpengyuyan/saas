<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!-- icon -->
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <!-- 初始化 -->
    <link rel="stylesheet" href="./css/初始化.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <title>login</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="header-logo">
                <a href="./index.html"><img src="./images/logo.webp" alt=""></a>
            </h1>
            <a href="./register.html">Register</a>
        </div>
    </header>
    <div class="content">
        <div class="form-box">
            <div class="form-title">Log in</div>
            <div class="tip-box">
                <div class="info-tip">
                    Please enter your email and password
                </div>
            </div>
            <form action="">
                <div class="form-item">
                    <div class="content">
                        <div class="input">
                            <input type="email" autocomplete="off" placeholder="Email" name="email" id="email">
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <div class="content">
                        <div class="input">
                            <input type="password" autocomplete="off" placeholder="Password" name="password" id="password">
                        </div>
                    </div>
                </div>
                <div class="button-box">
                    <div class="flex">
                        <a href="./forget.html">Forget the password?</a>
                        <div class="fec-btn" name="login">
                            <div class="login" >Log in</div>
                        </div>
                        <div class="msg">
                            Don't have an account?
                            <a href="./register.html">Create Account</a>
                        </div>
                    </div>
                </div>
            </form>
            <div class="quick_login">
                <div class="title">or join</div>
                <div class="quick_login_button">
                    <div class="login-item">
                        <img src="./upload/f.png" alt="">
                    </div>
                    <div class="login-item">
                        <img src="./upload/gu.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
