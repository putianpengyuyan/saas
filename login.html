    <!-- Facebook Pixel Code -->
    <script>
        // 广告像素id
        let pixel_id = "pixel_id"
        function Pixel() {
            axios
                .post(url+`/api/products/getConfingText`, { "type": pixel_id })
                .then(res => {
                    console.log(res);
                    var pixelID = res.data.data.list;
                    if(pixelID){
                        !function (f, b, e, v, n, t, s) {
                        if (f.fbq) return; n = f.fbq = function () {
                            n.callMethod ?
                                n.callMethod.apply(n, arguments) : n.queue.push(arguments)
                        };
                        if (!f._fbq) f._fbq = n; n.push = n; n.loaded = !0; n.version = '2.0';
                        n.queue = []; t = b.createElement(e); t.async = !0;
                        t.src = v; s = b.getElementsByTagName(e)[0];
                        s.parentNode.insertBefore(t, s)
                    }(window, document, 'script',
                        'https://connect.facebook.net/en_US/fbevents.js');
                    fbq('init', pixelID);
                    fbq('track', 'PageView');
                    document.getElementsByClassName('meta_track_img').src = `https://www.facebook.com/tr?id=`+pixelID+`&ev=PageView&noscript=1`
                    }                   
                },
                    err => {
                        console.log(err);
                    }
                )
        }
        Pixel()
    </script>
    <noscript>
        <img height="1" width="1" style="display:none" class="meta_track_img"
            src="https://www.facebook.com/tr?id={your-pixel-id-goes-here}&ev=PageView&noscript=1" />
    </noscript>
    <!-- End Facebook Pixel Code -->
