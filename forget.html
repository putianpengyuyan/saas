<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 初始化 -->
    <link rel="stylesheet" href="./css/初始化.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>forget</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="header-logo">
                <a href="./index.html"><img src="./images/logo.webp" alt=""></a>
            </h1>
            <a href="./login.html">Log in</a>
        </div>
    </header>
    <div class="content">
        <div class="form-box">
            <div class="form-title">Reset Password</div>
            <form action="">
                <div class="form-item">
                    <div class="content">
                        <div class="input">
                            <input type="email" autocomplete="off" placeholder="Email" name="email">
                        </div>
                    </div>
                </div>
                <div class="button-box">
                    <div class="flex">
                        <div class="fec-btn" name="login">
                            <div class="login">Send</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/forget.js"></script>
    <script src="./js/icon-title.js"></script>
</body>
</html>
